        <main class="l-contents">
            <section class="l-section">
                <div class="l-inner">
 
                <p class="p-contact__heading">
                    Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。
                </p>

                <div class="p-contact__form">
                    <form>
                    <dl>
                        <dt>
                            <label for="radio" class="p-contact__label">お問い合わせ種別</label>
                            <span class="c-form__required">*必須</span>
                        </dt>
                        <dd class="p-contact__item">
                            <input type="radio" id="radio" name="radio">お仕事のご依頼・ご相談<br class="u-sp">
                            <input type="radio" id="radio" name="radio">お見積りのご依頼<br class="u-sp">
                            <input type="radio" id="radio" name="radio">採用について<br class="u-sp">
                            <input type="radio" id="radio" name="radio">その他
                        </dd>
                        <dt>
                            <label for="name" class="p-contact__label">お名前</label>
                            <span class="c-form__required">*必須</span>
                        </dt>
                        <dd class="p-contact__item">
                            <input type="text" id="name" name="name" class="c-form__item">
                        </dd>
                        <dt>
                            <label for="company" class="p-contact__label">会社名</label>
                        </dt>
                        <dd class="p-contact__item">
                            <input type="text" id="company" name="company" class="c-form__item">
                        </dd>
                        <dt>
                            <label for="mail" class="p-contact__label">メールアドレス</label>
                            <span class="c-form__required">*必須</span>
                        </dt>
                        <dd class="p-contact__item"> 
                            <input type="email" id="mail" name="mail" class="c-form__item">
                        </dd>
                        <dt>
                            <label for="tel" class="p-contact__label">電話番号</label>
                           <span class="c-form__tel">（半角数字ハイフンなし）</span> 
                        </dt>
                        <dd class="p-contact__item">
                            <input type="tel" id="tel" name="tel" class="c-form__item">
                        </dd>
                        <dt>
                            <label for="contact" class="p-contact__label">お問い合わせ内容</label>
                            <span class="c-form__required">*必須</span>
                        </dt>
                        <dd class="p-contact__item">
                            <textarea id="contact" name="contact" class="c-form__item c-form__textarea"></textarea>
                        </dd>
                        <dt>
                            <label for="select">PON DESIGNをどちらでお知りになりましたか？</label>
                            <span class="c-form__required">*必須</span>
                        </dt>
                        <dd class="p-contact__item">
                            <select id="select" name="select" class="c-form__item">
                                <option value="">選択してください</option>
                                <option value="1">Google/Yahoo検索</option>
                                <option value="2">SNS</option>
                                <option value="3">ブログ</option>
                                <option value="4">友人や知人</option>
                                <option value="5">その他</option>
                                </option>
                            </select>
                        </dd>
                    </dl>
                    <p class="p-contact__submit">
                    <button type="submit" class="c-btn c-form__submit">
                        送信する
                    </button>
                    </p>
                </form>
                </div>
